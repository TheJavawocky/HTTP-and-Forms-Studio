<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(){
			let checkedEngine = document.querySelector("input[name=engine]:checked");
			searchForm.setAttribute("action", actions[checkedEngine.value]);
		}
		
		// TODO: create a handler
    window.addEventListener("load", function(){
       let searchForm = document.getElementById("searchForm");
	   searchForm.addEventListener("submit", setSearchEngine);
    });
	let actions ={
		"google": "https://www.google.com/search",
		"duckduckgo": "https://www.duckduckgo.com",
		"yahoo": "https://www.yahoo.com",
		"bing": "https://www.bing.com"
	}
	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
	<label><input type="text" name="q"></label>
	<label>Google <input type ="radio" name="engine" value="google"></label>
	<label>DuckDuckGo <input type ="radio" name="engine"value="duckduckgo"></label>
	<label>Yahoo <input type ="radio" name="engine" value="yahoo"></label>
	<label>Bing <input type ="radio" name="engine" value="bing"></label>
	<label><input type="submit" value="Go!"> </label>
	</form>

</body>
